<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font importation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <!-- Side bar -->
        <aside>
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>

            <!-- Navigation Links -->
            <nav class="nav-bar">
                <a href="" class="btn active-btn">
                    <span><img src="images/dash.png" alt="Ord" class="icon"></span>Dashboard
                </a>
                <a href="" class="btn">
                    <span><img src="images/order.png" alt="Ord" class="icon"></span>Order
                </a>
                <a href="" class="btn">
                    <span><img src="images/product.png" alt="Pro" class="icon"></span>Products
                </a>
                <a href="" class="btn">
                    <span><img src="images/ship.png" alt="Shi" class="icon"></span>Shipping
                </a>
                <a href="" class="btn">
                    <span><img src="images/pay.png" alt="Pay" class="icon"></span>Payments
                </a>
                <a href="" class="btn">
                    <span><img src="images/set.png" alt="set" class="icon"></span>Settings
                </a>
            </nav>

            <!-- Contact Support -->
            <div class="customer-support">
                <h4>Customer Support</h4>
                <p>Ask you query , place
                    requests or important
                    issues. Our support
                    team will contact 24/7
                    to you. </p>

                <a href="" class="btn conn-btn">
                    <span><img src="images/conn.png" alt="Con" class="icon" /></span>Connect Now
                </a>
            </div>

            <!-- Terms -->
            <div class="terms">
                <p>Terms & Services</p>
                <p>Privacy Policy</p>
            </div>
        </aside>
        <!-- End of side bar -->

        <div class="main-content">
            Main
        </div>
    </div>
</body>

</html>
